<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Wikipedia Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .iframe-container {
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
            height: 80vh; /* Adjust height as needed */
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Physics Wallah Wikipedia Page</h1>

    <div class="iframe-container">
        <iframe src="https://en.wikipedia.org/wiki/Physics_Wallah" title="Physics Wallah Wikipedia Page"></iframe>
    </div>

</body>
</html>
